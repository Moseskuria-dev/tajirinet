{% extends 'index.html' %}

{% block content %}
<div class="signup-page">
    <div class="signup-container">
        <div class="signup-header">
            <h2>Create Your Account</h2>
            <p>Join TajiriNET and start your journey with us!</p>
        </div>
        <form action="{% url 'sign-up' %}" method="POST" class="signup-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-input" id="full_name" name="full_name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-input" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-input" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="signup-footer">
            <p>Already have an account? <a href="{% url 'sign-in' %}">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock %}
