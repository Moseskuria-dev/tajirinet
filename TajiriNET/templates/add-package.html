{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Package</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/add-package.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Add New Internet Package</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Package Name</label>
                <input type="text" id="name" name="name" placeholder="Enter package name" required>
            </div>

            <div class="form-group">
                <label for="price">Price (in Kes)</label>
                <input type="number" id="price" name="price" placeholder="Enter package price" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" id="duration" name="duration" placeholder="Enter package duration" required>
            </div>

            <div class="form-group">
                <label for="speed">Speed (in Mbps)</label>
                <input type="text" id="speed" name="speed" placeholder="Enter package speed" required>
            </div>

            <div class="form-group">
                <label for="installation">Installation Fee (in Kes)</label>
                <input type="text" id="installation" name="installation" placeholder="Enter installation fee" required>
            </div>

            <!-- Description input field -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter package description" rows="4" required></textarea>
            </div>

            <button type="submit">Add Package</button>
        </form>
    </div>
</body>
</html>
