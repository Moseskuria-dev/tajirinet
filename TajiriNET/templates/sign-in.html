{% extends 'index.html' %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h2>Sign In</h2>
            <p>Welcome back! Please sign in to your account.</p>
        </div>

        <!-- Display messages here -->
        {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'sign-in' %}" method="POST" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address / Username</label>  <!-- Update label to clarify usage -->
                <input type="text" class="form-input" id="email" name="email" required placeholder="Enter your email or username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="{% url 'sign-up' %}">Sign Up</a></p>
            <p><a href="#">Forgot your password?</a></p>
            
        </div>
    </div>
</div>
{% endblock %}
