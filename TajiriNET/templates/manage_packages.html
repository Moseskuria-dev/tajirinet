{% extends 'index.html' %}

{% block content %}
<div class="manage-packages">
    <h2>Manage Packages</h2>
    
    <form method="POST" class="package-form">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form -->
        <button type="submit" class="btn-secondary">Save Package</button>
    </form>

    <h3>Existing Packages</h3>
    <ul>
        {% for package in packages %}
            <li>{{ package.name }} - {{ package.price }} <a href="{% url 'edit-package' package.id %}">Edit</a></li>
        {% empty %}
            <li>No packages available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
