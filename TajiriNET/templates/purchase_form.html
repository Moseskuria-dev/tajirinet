{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <link rel="stylesheet" href="{% static 'css/purchase_form.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <h2>Purchase Form</h2>

    {% if plan %}
        <p>You have selected the <strong>{{ plan }}</strong> plan.</p>
        <form action="{% url 'confirm_purchase' %}" method="post">
            {% csrf_token %}
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <input type="hidden" name="plan" value="{{ plan }}">

            <button type="submit" class="nav-button">Submit Purchase</button>
        </form>
    {% else %}
        <p>Please select your package:</p>
        <form action="{% url 'purchasing_page' %}" method="get">
            <select name="plan" required>
                <option value="" disabled selected>Select a package</option>
                <option value="basic">Basic Plan</option>
                <option value="standard">Standard Plan</option>
                <option value="weekly">Weekly Plan</option>
            </select>
            <button type="submit" class="nav-button">Proceed to Purchase</button>
        </form>
    {% endif %}
</body>
</html>
