{% extends 'index.html' %}

{% block content %}
<div class="package-form">
    <h2>Edit Package: {{ package.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit">Update Package</button>
    </form>
    <a href="{% url 'package_list' %}">Back to Package List</a>
</div>
{% endblock %}
