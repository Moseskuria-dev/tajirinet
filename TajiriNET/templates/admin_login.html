{% extends 'index.html' %}

{% block content %}
<style>
    /* General styles for the login page */
    .login-page {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9; /* Light background for contrast */
    }

    .login-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px; /* Set a fixed width for the login container */
        text-align: center;
    }

    .login-header h2 {
        margin: 0 0 10px;
        font-size: 24px;
        color: #333; /* Dark color for header */
    }

    .login-header p {
        margin: 0 0 20px;
        color: #777; /* Lighter color for description */
    }

    .form-group {
        margin-bottom: 15px; /* Space between form groups */
    }

    .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc; /* Light gray border */
        border-radius: 4px;
        font-size: 16px; /* Consistent font size */
    }

    .form-input:focus {
        border-color: #007bff; /* Blue border on focus */
        outline: none; /* Remove default outline */
    }

    .login-btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        width: 100%; /* Full width button */
        transition: background-color 0.3s; /* Smooth transition for hover */
    }

    .login-btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    .login-footer {
        margin-top: 20px; /* Space above footer */
        font-size: 14px;
    }

    .login-footer p {
        margin: 5px 0; /* Space between footer links */
    }

    .login-footer a {
        color: #007bff; /* Link color */
        text-decoration: none; /* Remove underline */
    }

    .login-footer a:hover {
        text-decoration: underline; /* Underline on hover */
    }
</style>

<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h2>Sign In</h2>
            <p>Welcome back! Please sign in to your account.</p>
        </div>
        <form action="{% url 'sign-in' %}" method="POST" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-input" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="{% url 'sign-up' %}">Sign Up</a></p>
            <p><a href="#">Forgot your password?</a></p>
            <p>Admin? <a href="{% url 'admin-login' %}">Login here</a></p>  <!-- Link for admin login -->
        </div>
    </div>
</div>
{% endblock %}
