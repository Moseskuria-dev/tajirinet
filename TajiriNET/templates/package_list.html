{% extends 'index.html' %}

{% block content %}
<h2>Package List</h2>
<a href="{% url 'add_package' %}">Add New Package</a>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Speed</th>
        <th>Actions</th>
    </tr>
    {% for package in packages %}
    <tr>
        <td>{{ package.name }}</td>
        <td>{{ package.description }}</td>
        <td>{{ package.price }}</td>
        <td>{{ package.speed }}</td>
        <td>
            <a href="{% url 'edit_package' package.pk %}">Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
